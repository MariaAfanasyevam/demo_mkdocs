site_name: Демо-сайт на GH и mkdocs
site_url: 'https://Stepa86.github.io/demo_mkdocs'

theme:
  name: 'material'
  logo: 'assets/images/logo.png'
  favicon: 'assets/images/favicon.ico'
  language: ru
  palette:
    scheme: preference
    primary: 'blue'
    accent: 'blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - navigation.tabs
    - search.highlight
    - toc.integrate
    - header.autohide
  include_search_page: false
  search_index_only: true

repo_name: 'Stepa86/demo_mkdocs'
repo_url: https://github.com/Stepa86/demo_mkdocs

markdown_extensions:
    - markdown.extensions.toc:
        permalink: true
    - markdown.extensions.admonition
    - markdown.extensions.attr_list
    - markdown.extensions.codehilite:
        linenums: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:pymdownx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
        clickable_checkbox: true
    - pymdownx.tilde
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.tabbed

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en
        - ru
  - git-revision-date-localized:
      fallback_to_build_date: true
  - awesome-pages:
      collapse_single_pages: false
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/Stepa86/demo_mkdocs'
    - icon: fontawesome/brands/gitlab
      link: 'https://gitlab.com/Stepa86/demo_mkdocs'
extra_css:
  - 'assets/stylesheets/extra.css'
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - assets/javascripts/tables.js

